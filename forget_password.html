<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
    <title>忘記密碼</title>
    <style>
        .button2 {
            background-color: #B3B9F0;
        }
    </style>
</head>

<body style="background-color:lightblue;">
    <div class="container-fluid pt-5">
        <svg style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z" />
        </svg>
        <h1 style="text-align:center">忘記密碼</h1>
        <div class="container" id="container">
            <div class="row p-5 align-items-center">
                <div class="col-md-6 col-sm-12 p-5">
                    <form action="#">
                        <div class="col p-2">
                            <input class="form-control" type="email" placeholder="請輸入您的電子郵件" />
                        </div>
                        <div class="row col p-2 align-items-baseline">
                            <div class="col-6">
                                <input class="form-control" placeholder="請輸入驗證碼" />
                            </div>
                            <div class="col-6  d-grid">
                                <button class="btn button2" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">發送驗證碼至電子郵件</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 col-sm-0">
                    <img src="forget.png" width="100%" height="auto">
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" style="color: red;">傳送成功</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        已成功發送新密碼至電子郵件信箱!!!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" >關閉</button>
                    </div>
                </div>
            </div>
</body>

</html>
