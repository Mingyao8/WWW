<body style="background-color:lightblue;">

                <ul class=" navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item " style="padding-left:10px ;padding-right:10px;">

                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-secondary me-2" onclick=>登出</button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-bell-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z" />

    <div class="container-fluid">
        <p></p>
        <div class="row">
            <div class="outer col-auto">
                <div class="inner"> <a onclick="showAll();">全部</a>
                </div>
            </div>
            <div class="outer col-auto">
                <div class="inner"> <a onclick="showDebt();">欠債資訊</a></div>
            </div>
            <div class="outer col-auto">
                <div class=" inner"><a onclick="showBack();">還款資訊</a></div>
            </div>
        </div>
        <p></p>
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    </div>
    <script>
        function showAll(){
            var canvas = document.getElementById('myChart');
            const context = canvas.getContext('2d');
            context.beginPath();
            var xValues = ["JACKY", "郭台銘", "JACKY", "郭台銘"];
            var yValues = [250, 25000, 250, 25000];
            var barColors = ["red","red","blue","blue"];

            new Chart("myChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                backgroundColor: barColors,
                data: yValues
                }]
            },
            options: {
                legend: {display: true , legendText: "欠債"},
                scales: {
                yAxes: [{
                    ticks: {
                    beginAtZero: true
                    }
                }],
                }
            }
            });
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        function showDebt(){
            var canvas = document.getElementById('myChart');
            const context = canvas.getContext('2d');
            context.beginPath();
            var xValues = ["JACKY", "郭台銘"];
            var yValues = [250, 25000];
            var barColors = "red";

            new Chart("myChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                backgroundColor: barColors,
                data: yValues
                }]
            },
            options: {
                legend: {display: false},
                scales: {
                yAxes: [{
                    ticks: {
                    beginAtZero: true
                    }
                }],
                }
            }
            });
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        function showBack(){
            var canvas = document.getElementById('myChart');
            const context = canvas.getContext('2d');
            context.beginPath();
            var xValues = ["JACKY", "郭台銘"];
            var yValues = [250, 25000];
            var barColors = "blue";

            new Chart("myChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                backgroundColor: barColors,
                data: yValues
                }]
            },
            options: {
                legend: {display: false},
                scales: {
                yAxes: [{
                    ticks: {
                    beginAtZero: true
                    }
                }],
                }
            }
            });
            context.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
