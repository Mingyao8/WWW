<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
    <title>高師大記債系統</title>
    <style>
        .btn:hover {
            transform: scale(1.1);
        }


        .button2 {
            background-color: #B3B9F0;
        }

        /* Blue */
        .button3 {
            background-color: #fff;
        }
    </style>
</head>

<body style="background-color:lightblue;">
    <div class="container pt-5">
        <h1 class="d-grid col" style="justify-content: center;">高師大記債系統</h1>
        <div class="row p-5 align-items-center">
            <div class="col-md-6 col-sm-12 p-5">
                <form action="#">
                    <div class="col p-2">
                        <input class="form-control" type="email" placeholder="帳號" />
                    </div>
                    <div class="col p-2">
                        <input class="form-control " placeholder="密碼" />
                    </div>
                    <div class="row col p-2 align-items-baseline">
                        <div class="col-6">
                            <input class="form-control" placeholder="驗證碼" />
                        </div>
                        <div class="col-6 align-items-center ">
                            <label class="p-1" style="background-color: bisque; width: 100px;">1244</label><br>
                            <a style="font-size: 10px; text-align: right;">換一組驗證碼</a>
                        </div>
                    </div>
                    <div class="row col p-2 justify-content-center">
                        <!-- <div class="d-grid gap-2  mx-auto"> -->
                        <div class="col" style="text-align: right;">
                            <a href="./forget_password.html">忘記密碼</a>
                        </div>
                        <div class="col" style="text-align: left;">
                            <a href="./register.html">註冊帳號</a>
                        </div>
                    </div>
                    <div class="row col p-2">
                        <!-- <div class="d-grid gap-2  mx-auto"> -->
                        <div class="col d-grid  gap-2  mx-auto">
                            <button class="btn button2">登入</button>
                        </div>
                        <div class="col d-grid  gap-2  mx-auto">
                            <button class="btn button2">註冊</button>
                        </div>
                    </div>
                    <div class="d-grid col p-2">
                        <button class="btn button3 ">以GMAIL方式登入</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 col-sm-0">
                <img src="money.png" width="100%" height="auto">
            </div>
        </div>
    </div>

</body>

</html>
